<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{css/footer.css}">
</head>
<body>
    <div class="footer-wrapper mt-5" th:fragment="footer">
        <div class="container col-9">
            <div class="row">
                <div class="footer-left col-4 mt-5">
                    <img th:src="@{/img/logo.png}" alt="Logo" class="footer-left-icon d-block align-text-top footer-logo">
                    <span class="footer-left-information">Address: 60-49 Road 11378 New York</span>
                    <span class="footer-left-information">Phone: +84 1233413</span>
                    <span class="footer-left-information">Email: hello@colorlib.com</span>
                </div>
                <div class="footer-left col-4 mt-5">
                    <h6 class="footer-left-contact">Contact</h6>
                    <div class="row mt-5">
                        <div class="col-6">
                            <a href="#" class="footer-left-contact-item">
                                <i class="bi bi-facebook"></i>
                            </a>
                        </div>
                        <div class="col-6">
                            <a href="#" class="footer-left-contact-item col-6">
                                <i class="bi bi-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="footer-left col-4 mt-5">
                    <h6 class="footer-left-contact">Join Our Newletter Now</h6>
                    <span class="footer-right-description">Get E-mail updates about our latest shop and special offers.</span>
                    <form class="d-flex search-bar" role="search" >
                        <input class="form-control me-2 search-bar-input" type="search" placeholder="Enter your email">
                        <button class="btn btn-outline-success search-bar-submit footer-right-email" type="submit">SUBSCRIBE</button>
                    </form>
                </div>
            </div>
            <hr class="mt-5">
            <img th:src="@{/img/payment-item.png.webp}" alt="" class="footer-down-image mb-3">
        </div>
    </div>
</body>
</html>
