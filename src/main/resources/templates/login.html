<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="body-login">
    <div class="login-container-wrapper">
        <form th:action="@{/login}" method="post" class="login-container col-9">
            <div class="alert alert-danger" th:if="${param.error}">Invalid username or email</div>
            <div class="alert alert-info" th:if="${param.verified}">This account has already been verified,  please log in here</div>
            <div class="alert alert-info" th:if="${param.valid}">Email verified successfully, please log in here</div>

            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <button class="btn btn-info text-center" type="submit">Login</button>
            <div class="mt-2">
                <span> Not registered yet?
                    <a href="#" th:href="@{/registration/register-form}" style="text-decoration: none">Register</a>
                </span>
                <div class="vr"></div>
                <span>
                    <a href="/" th:href="@{registration/forgot-password-form}" style="text-decoration: none">Forgot password</a>
                </span>
            </div>
        </form>
    </div>
</body>
</html>
